<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
    href="css/styles.css" media="screen" />

    <title>Weather Forecast</title>
  </head>
    <body>
        <div class="title">
            WEATHER FORECAST
        </div>
        
        <div class="forecast-box">

          <div class="forecast-search">
            <h4> Your city </h4>
            <input type="text" id="myinput" placeholder="Search..">
            <button type="button" id="search_button"><i class="fa fa-search"></i></button>
          </div>

          <div class="forecast">
              <div class="date" style="color:#8E9192"></div>
              <div class="ul-flex">
                <ul class="forecast--unlist ul-flex">
                  <li id="forecast--icon"></li>     
                  <li id="forecast--temp"></li>
                </ul>
              </div>
              <div id="forecast--main" style="font-size:30px; font-family:Arial, Helvetica, sans-serif; font-weight:bold;"></div>
              <div class="ul-flex">
                <ul class="forecast--unlist">
                  <li id="humidity" style="color:#8E9192; font-size:medium"></li>
                  <li id="forecast--humidity" style="font-size: 25px"></li>
                </ul>
                <ul class="forecast--unlist">
                  <li id="wind" style="color:#8E9192; font-size:medium"></li>
                  <li id="forecast--wind" style="font-size: 25px"></li>
                </ul>
              </div>
          </div>
      </div>
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/c3c7e876f2.js" crossorigin="anonymous"></script>
    </body>
</html>
